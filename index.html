<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>PandaGl demo</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <script src="js/three_smaller.js"></script>
  <script>
    /* global THREE */
    /* global cubes */
    let going_back = 0;
    var cubes = [];


    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    scene.add(directionalLight);
    THREE.ImageUtils.crossOrigin = '';
    var texture = THREE.ImageUtils.loadTexture('https://pbs.twimg.com/profile_images/788823098795536384/IDbV8F5D_400x400.jpg');
    texture.anisotropy = renderer.getMaxAnisotropy();
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshBasicMaterial({ map: texture });
    camera.position.z = 5;

    spawnCubes(3);
    console.log(`Cubes 0 is ${cubes[0]}`);
    console.log(`Cubes 1 is ${cubes[1]}`);
    console.log(`Cubes 2 is ${cubes[2]}`);
    console.log(`Cubes 3 is ${cubes[3]}`);

    cubes[1].position.x = 1.5;
    cubes[2].position.x = -1.5;


    // MAIN LOOP
    function animate() {
      rotateCubes(cubes, 0.01);

      sleep(2000);
      moveCubeUp(0.01, cubes);


      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
    // END MAIN LOOP



    function spawnCubes(numberOfCubes) {
      for (let x = 0; x < numberOfCubes; x++) {
        cubes[x] = new THREE.Mesh(geometry, material);
        scene.add(cubes[x]);
      }
    }

    function rotateCubes(cube_instance, speed) {
      for (let x = 0; x < cubes.length; x++) {
        cube_instance[x].rotation.x += speed;
        cube_instance[x].rotation.y += speed;
      }
    }


    function moveCubeUp(speed, cube_temp) {
      console.log("Performing movecube up function");
      console.log(`Going back is ${going_back}`);
      for (let x = 0; x < 3; x++) {
        console.log(`The value of x is: ${x}`);
        if (going_back === 0) {
          cube_temp[x].position.y += speed;
          console.log("Moving y position up");
        }
        else {
          cube_temp[x].position.y -= speed;
          console.log("Moving y position down");
        }
        if (cube_temp[x].position.y > 2) {
          going_back = 1;
          console.log("Set going back to 1");
        }
        else if (cube_temp[x].position.y < -2) {
          going_back = 0;
          console.log("Set going back to 0");
        }
      }
    }

    function sleep_s(secs) {
      secs = (+new Date) + secs * 1000;
      while ((+new Date) < secs);
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function demo() {
      console.log('Taking a break...');
      await sleep(2000);
      console.log('Two second later');
    }

    demo();
  </script>
</body>

</html>
