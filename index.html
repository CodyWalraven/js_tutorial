<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>PandaGl demo</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <script src="js/three_smaller.js"></script>
  <script>
    /* global THREE */
    let going_back = 0;
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    scene.add(directionalLight);
    THREE.ImageUtils.crossOrigin = '';
    var texture = THREE.ImageUtils.loadTexture('https://pbs.twimg.com/profile_images/788823098795536384/IDbV8F5D_400x400.jpg');
    texture.anisotropy = renderer.getMaxAnisotropy();
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshBasicMaterial({ map: texture });
    var cube = new THREE.Mesh(geometry, material);
    var cube2 = new THREE.Mesh(geometry, material);
    scene.add(cube);


    function moveCubeUp(speed, cube) {

      if (!going_back) {
        cube.position.y += speed;
      }
      else {
        cube.position.y -= speed;
      }
      if (cube.position.y > 2) {
        going_back = 1;
      }
      else if (cube.position.y < -2) {
        going_back = 0;
      }
    }

    //

    camera.position.z = 5;


    function animate() {
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      console.log(`The y position is ${cube.position.y}`);
      if (!going_back) {
        cube.position.y += 0.01;
      }
      else {
        cube.position.y -= 0.01;
      }
      if (cube.position.y > 2) {
        going_back = 1;
      }
      if (cube.position.y < -2) {
        going_back = 0;

      }

      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>

</html>
